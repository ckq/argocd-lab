apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: myapp
  annotations:
    INGRESS.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: happy.k8s.io
      http:
        paths:
          - path: /nginx
            pathType: Prefix
            backend:
              service:
                name: myapp-service
                port:
                  name: 80