apiVersion: v1
kind: Service
metadata:
  name: redis-access-service
  labels:
    app: redis-cluster
spec:
  type: NodePort
  ports:
    - name: redis-port
      protocol: "TCP"
      port: 6379
      targetPort: 6379
      nodePort: 30010
  selector:
    app: redis-cluster
    appCluster: redis-cluster